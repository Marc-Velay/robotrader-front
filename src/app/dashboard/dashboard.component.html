<h3>Top Items</h3>
<div class="grid grid-pad">
  <a *ngFor="let item of topItems" class="col-1-4"
      routerLink="/detail/{{item.id}}">
    <div class="module item">
      <h4>{{item.name}}</h4>
    </div>
  </a>
</div>
<br>
<h2>List of available items:</h2>

<div>
  <a *ngFor="let item of items" class="itemList"
      routerLink="/detail/{{item.id}}">
    <div class="module2">
      <h4>{{item.name}}</h4>
    </div>
  </a>
</div>
